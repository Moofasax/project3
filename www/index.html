	<!-- User sign up modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="purchaseLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title modal-inline-text">Sign Up</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label class="modal-inline-text" for="usr">Email</label>  
                    <input type="text" class="form-control" id="emailInput">                     
                    <label class="modal-inline-text" for="usr">Username</label> 
                    <input type="text" class="form-control" id="usernameInput"> 
                    <label class="modal-inline-text" for="usr">Password</label> 
                    <input type="password" class="form-control" id="passwordInput">
                    <label class="modal-inline-text" for="usr">Confirm Password</label> 
                    <input type="password" class="form-control" id="passwordConfirmInput">             
                  </div>
                  <div id="errorMessageContainerSignUp">
              
                  </div> 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="signUpButton">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
<!-- User sign up modal -->

<!-- Login modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="purchaseLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title modal-inline-text">Login</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group">                    
                    <label class="modal-inline-text" for="usr">Username</label> 
                    <input type="text" class="form-control" id="usernameLoginInput">  
                    <label class="modal-inline-text" for="usr">Password</label> 
                    <input type="password" class="form-control" id="passwordLoginInput">            
                  </div>
                  <div id="errorMessageContainerLogin">
                
                  </div> 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="loginButton">Login</button>
                </div>
            </div>
        </div>
    </div>
<!-- Login modal -->

	<div id="prompt" class="name-prompt">
		<div class="input-group">
	      <input id="tank-name" type="text" class="form-control" placeholder="Name your tank" autocomplete="off">
	      <span class="input-group-btn">
	        <input id="join" class="btn btn-primary" type="submit" value="Join the battle">
	      </span>
	    </div>
	    <div class="tank-select col-md-12">
	    	<label>Choose your tank:</label>
	      	<ul class="tank-selection">
	      		<li class="selected" data-tank="1">
	      			<img src="img/preview-tank-1.png">
	      		</li>
	      		<li data-tank="2">
	      			<img src="img/preview-tank-2.png">
	      		</li>
	      		<li data-tank="3">
	      			<img src="img/preview-tank-3.png">
	      		</li>
	      	</ul>
    	</div>
	</div>
